<div class="login-panel">
  <div class="close-btn">+</div>
  <h2 id="login_title" class="reg_title border-bottom-split">
    <span class="glyphicon glyphicon-cloud"></span>
    <span class="red">欢迎您进入Somgle</span>
  </h2>
  <div class="reg_form">
    <div class="row input-group">
      <span class="input-group-addon icon-user"></span>
      <input class="form-control" id="user_username" name="username" type="text" placeholder="请输入您的用户名">
    </div>
    <div class="tips"></div>
    <div class="row input-group">
      <span class="input-group-addon icon-lock"></span>
      <input class="form-control" id="user_password" name="password" type="password" placeholder="请输入您的密码">
    </div>
    <div class="tips"></div>
    <button>登陆</button>
  </div>
  <div class="detail">
    我们会严格保护您的数据安全，除非地球上爆发核战争...
  </div>
</div>
